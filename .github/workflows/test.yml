name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run lint check
        run: bun --cwd packages/atelier run check

      - name: Run type check
        run: bun --cwd packages/atelier run typecheck

      - name: Run tests
        run: bun --cwd packages/atelier run test
