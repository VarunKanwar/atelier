name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: bun install

      - name: Run lint check
        run: bun run lint

      - name: Run format check
        run: bun run format

      - name: Run type check
        run: bun run typecheck

      - name: Run tests
        run: bun run test
