name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: bun install

      - name: Run lint check
        run: bun --cwd packages/atelier run check

      - name: Run type check
        run: bun --cwd packages/atelier run typecheck

      - name: Run tests
        run: bun --cwd packages/atelier run test

      - name: Build
        run: bun --cwd packages/atelier run build

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: packages/atelier
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
